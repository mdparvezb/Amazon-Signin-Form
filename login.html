<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo">
      <a href="#"
        ><img
          id="logo-img"
          src="Amazon-India-Logo.png"
          alt="Amazon Logo"
        /><span id="in">.in</span>
      </a>
    </div>
    <div class="container">
      <div class="main-box">
        <h1>Sign in</h1>
        <div class="email-box">
          <label for="">Email or mobile phone number</label>
          <input type="email" />
            
          <div class="continue-section">
            <input type="submit" id="submit" value="Continue" />
        </div>
            <div id="terms">
              By continuing, you agree to Amazon's
              <a href="#"> Conditions of Use </a> and
              <a href="#"> Privacy Notice.</a>
            </div>
          </div>

          <div class="need-help">
            <i class="bx bx-caret-right"></i>
            <a href="#"><span>Need help?</span></a>
          </div>
          <div class="line">
        </div>
          <div class="amazon-business">
          <span class="buying-option">Buying for work?</span>
        </div>
          <a href="#" id="shop-on-amazon">Shop on Amazon Business</a>
      </div>
      
    </div>
    <div class="bottom-spacer">
    <div class="new-to-amazon">
    <div class="left"></div>New to Amazon?<div class="right"></div>
</div>
</div>
<div class="account-container">
<div class="create-account">
    <input type="submit" id="create-acc-btn" value="Create your Amazon account" />
</div>
</div>

<footer class="main-footer">
<div class="footer">
    <div class="footer-nav">
        <a href="">Conditions of Use </a>
        <a href="">Privacy Notice</a>
        <a href="">Help</a>
    </div>  
</div>
<div class="copy-container">
<div class="footer-copy">
    <span>Â© 1996-2024, Amazon.com, Inc. or its affiliates</span>
</div>
</div>
</footer>
</body>
</html>
